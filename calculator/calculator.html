<template>
    <lightning-card title='Calculator'>
        <lightning-input label="Enter first Number" onchange={aval}></lightning-input>
        <lightning-input label="Enter Second Number" onchange={bval}></lightning-input>
        <lightning-button label="ADD" onclick={Add}></lightning-button>
        <lightning-button label="SUB" onclick={Sub}></lightning-button>
        <lightning-button label="MUL" onclick={Mul}></lightning-button>
        <lightning-button label="DIV" onclick={Div}></lightning-button>
    </lightning-card>
</template>
